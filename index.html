<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background: #00ffa3;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .hidden { display: none; }
        #status { color: #00ffa3; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Test Inloggning</h1>
    
    <div id="status"></div>
    
    <div id="register">
        <h2>Registrera</h2>
        <input type="text" id="r-user" placeholder="Användarnamn">
        <input type="password" id="r-pass" placeholder="Lösenord">
        <button onclick="register()">Skapa konto</button>
    </div>
    
    <div id="login">
        <h2>Logga in</h2>
        <input type="text" id="l-user" placeholder="Användarnamn">
        <input type="password" id="l-pass" placeholder="Lösenord">
        <button onclick="login()">Logga in</button>
    </div>
    
    <div id="app" class="hidden">
        <h2>Du är inloggad!</h2>
        <p>Användare: <span id="username"></span></p>
        <button onclick="logout()">Logga ut</button>
    </div>

    <script>
        console.log('Page loaded');
        
        let users = {};
        
        function register() {
            console.log('Register clicked');
            const user = document.getElementById('r-user').value;
            const pass = document.getElementById('r-pass').value;
            
            if (!user || !pass) {
                alert('Fyll i båda fälten');
                return;
            }
            
            if (users[user]) {
                alert('Användaren finns redan');
                return;
            }
            
            users[user] = pass;
            document.getElementById('status').textContent = 'Konto skapat! Nu kan du logga in.';
            document.getElementById('r-user').value = '';
            document.getElementById('r-pass').value = '';
            console.log('User created:', user);
        }
        
        function login() {
            console.log('Login clicked');
            const user = document.getElementById('l-user').value;
            const pass = document.getElementById('l-pass').value;
            
            if (!user || !pass) {
                alert('Fyll i båda fälten');
                return;
            }
            
            if (!users[user]) {
                alert('Användaren finns inte');
                return;
            }
            
            if (users[user] !== pass) {
                alert('Fel lösenord');
                return;
            }
            
            document.getElementById('register').classList.add('hidden');
            document.getElementById('login').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('username').textContent = user;
            console.log('Logged in:', user);
        }
        
        function logout() {
            console.log('Logout clicked');
            document.getElementById('register').classList.remove('hidden');
            document.getElementById('login').classList.remove('hidden');
            document.getElementById('app').classList.add('hidden');
        }
        
        console.log('Ready!');
    </script>
</body>
</html>
