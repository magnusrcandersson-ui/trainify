<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainify Pro - Tr√§ningslogg</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #0a0e14;
            color: #e8eaed;
        }
        
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        
        /* Auth Screen */
        #authScreen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #authScreen.hidden { display: none; }
        
        .auth-box {
            background: #161b26;
            border: 1px solid #2a3142;
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: bold;
            color: #00ffa3;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            background: #13171f;
            border: 1px solid #2a3142;
            color: #9ca3af;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            text-align: center;
        }
        
        .tab.active {
            background: #00ffa3;
            color: #0a0e14;
            border-color: #00ffa3;
        }
        
        .form { display: none; }
        .form.active { display: block; }
        
        .form-group { margin-bottom: 20px; }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #9ca3af;
            text-transform: uppercase;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px;
            background: #13171f;
            border: 1px solid #2a3142;
            border-radius: 8px;
            color: #e8eaed;
            font-size: 15px;
            font-family: Arial, sans-serif;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #00ffa3;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #00ffa3;
            color: #0a0e14;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
        }
        
        .btn:hover { background: #00d4aa; }
        
        .btn-secondary {
            background: #13171f;
            color: #e8eaed;
            border: 1px solid #2a3142;
        }
        
        .btn-secondary:hover {
            background: #1a1f2b;
            border-color: #00ffa3;
        }
        
        .error { color: #ff006e; font-size: 14px; margin-top: 5px; }
        
        /* App */
        #app { display: none; }
        #app.active { display: block; }
        
        .header {
            background: #161b26;
            border: 1px solid #2a3142;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 24px;
            color: #00ffa3;
        }
        
        .logout-btn {
            padding: 10px 20px;
            background: #13171f;
            border: 1px solid #2a3142;
            color: #e8eaed;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .logout-btn:hover {
            border-color: #ff006e;
            color: #ff006e;
        }
        
        .card {
            background: #161b26;
            border: 1px solid #2a3142;
            border-radius: 15px;
            padding: 24px;
            margin-bottom: 20px;
        }
        
        .card h2 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #00ffa3;
        }
        
        .workout-item {
            background: #13171f;
            border: 1px solid #2a3142;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: start;
        }
        
        .workout-info h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #e8eaed;
        }
        
        .workout-meta {
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 4px;
        }
        
        .workout-notes {
            margin-top: 8px;
            padding: 8px;
            background: #0a0e14;
            border-radius: 6px;
            font-size: 14px;
            color: #9ca3af;
            font-style: italic;
        }
        
        .delete-btn {
            padding: 8px 16px;
            background: #ff006e;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
        }
        
        .delete-btn:hover { background: #cc0057; }
        
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .badge.strength {
            background: rgba(0, 255, 163, 0.2);
            color: #00ffa3;
            border: 1px solid #00ffa3;
        }
        
        .badge.running {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
            border: 1px solid #00d4ff;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: #13171f;
            border: 1px solid #2a3142;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #00ffa3;
        }
        
        .stat-label {
            font-size: 14px;
            color: #9ca3af;
            margin-top: 8px;
        }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <!-- Auth Screen -->
    <div id="authScreen">
        <div class="auth-box">
            <div class="logo">‚ö° Trainify PRO</div>
            
            <div class="tabs">
                <div class="tab active" id="tab-login">Logga in</div>
                <div class="tab" id="tab-register">Registrera</div>
            </div>
            
            <form class="form active" id="loginForm">
                <div class="form-group">
                    <label class="form-label">Anv√§ndarnamn</label>
                    <input type="text" class="form-input" id="login-username">
                </div>
                <div class="form-group">
                    <label class="form-label">L√∂senord</label>
                    <input type="password" class="form-input" id="login-password">
                </div>
                <div id="login-error" class="error"></div>
                <button type="submit" class="btn">Logga in</button>
            </form>
            
            <form class="form" id="registerForm">
                <div class="form-group">
                    <label class="form-label">Anv√§ndarnamn</label>
                    <input type="text" class="form-input" id="reg-username">
                </div>
                <div class="form-group">
                    <label class="form-label">L√∂senord</label>
                    <input type="password" class="form-input" id="reg-password">
                </div>
                <div class="form-group">
                    <label class="form-label">Bekr√§fta l√∂senord</label>
                    <input type="password" class="form-input" id="reg-confirm">
                </div>
                <div id="reg-error" class="error"></div>
                <button type="submit" class="btn">Skapa konto</button>
            </form>
        </div>
    </div>
    
    <!-- Main App -->
    <div id="app">
        <div class="container">
            <div class="header">
                <h1>Trainify Pro - <span id="username"></span></h1>
                <button class="logout-btn" id="logoutBtn">Logga ut</button>
            </div>
            
            <!-- Stats -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalWorkouts">0</div>
                    <div class="stat-label">Totalt pass</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="thisWeek">0</div>
                    <div class="stat-label">Denna vecka</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="thisMonth">0</div>
                    <div class="stat-label">Denna m√•nad</div>
                </div>
            </div>
            
            <!-- Add Workout -->
            <div class="card">
                <h2>Logga nytt tr√§ningspass</h2>
                <form id="addWorkoutForm">
                    <div class="form-group">
                        <label class="form-label">Typ av tr√§ning</label>
                        <select class="form-select" id="workoutType">
                            <option value="strength">Styrketr√§ning</option>
                            <option value="running">L√∂pning</option>
                            <option value="other">Annat</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Datum</label>
                        <input type="date" class="form-input" id="workoutDate">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Titel</label>
                        <input type="text" class="form-input" id="workoutTitle" placeholder="T.ex. Br√∂st & triceps">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Anteckningar</label>
                        <textarea class="form-textarea" id="workoutNotes" rows="4" placeholder="√ñvningar, sets, reps, k√§nslor..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn">L√§gg till pass</button>
                </form>
            </div>
            
            <!-- Workout List -->
            <div class="card">
                <h2>Mina tr√§ningspass</h2>
                <div id="workoutList"></div>
            </div>
        </div>
    </div>

    <script>
        // Data
        let users = {};
        let currentUser = null;
        
        // Load from localStorage
        try {
            users = JSON.parse(localStorage.getItem('trainify_users')) || {};
        } catch (e) {
            console.error('Error loading users:', e);
        }
        
        // Elements
        const authScreen = document.getElementById('authScreen');
        const app = document.getElementById('app');
        const tabLogin = document.getElementById('tab-login');
        const tabRegister = document.getElementById('tab-register');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const logoutBtn = document.getElementById('logoutBtn');
        const addWorkoutForm = document.getElementById('addWorkoutForm');
        
        // Set today's date
        document.getElementById('workoutDate').value = new Date().toISOString().split('T')[0];
        
        // Tab switching
        tabLogin.addEventListener('click', () => {
            tabLogin.classList.add('active');
            tabRegister.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        });
        
        tabRegister.addEventListener('click', () => {
            tabRegister.classList.add('active');
            tabLogin.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        });
        
        // Register
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('reg-username').value.trim();
            const password = document.getElementById('reg-password').value;
            const confirm = document.getElementById('reg-confirm').value;
            const errorEl = document.getElementById('reg-error');
            
            errorEl.textContent = '';
            
            if (!username || !password) {
                errorEl.textContent = 'Fyll i alla f√§lt';
                return;
            }
            
            if (password !== confirm) {
                errorEl.textContent = 'L√∂senorden matchar inte';
                return;
            }
            
            if (users[username]) {
                errorEl.textContent = 'Anv√§ndarnamnet finns redan';
                return;
            }
            
            users[username] = {
                password: password,
                workouts: []
            };
            
            localStorage.setItem('trainify_users', JSON.stringify(users));
            
            document.getElementById('reg-username').value = '';
            document.getElementById('reg-password').value = '';
            document.getElementById('reg-confirm').value = '';
            
            alert('Konto skapat! Du kan nu logga in.');
            tabLogin.click();
        });
        
        // Login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            const errorEl = document.getElementById('login-error');
            
            errorEl.textContent = '';
            
            if (!username || !password) {
                errorEl.textContent = 'Fyll i alla f√§lt';
                return;
            }
            
            if (!users[username]) {
                errorEl.textContent = 'Anv√§ndarnamnet finns inte';
                return;
            }
            
            if (users[username].password !== password) {
                errorEl.textContent = 'Fel l√∂senord';
                return;
            }
            
            currentUser = username;
            localStorage.setItem('trainify_currentUser', username);
            
            showApp();
        });
        
        // Show app
        function showApp() {
            authScreen.classList.add('hidden');
            app.classList.add('active');
            document.getElementById('username').textContent = currentUser;
            renderWorkouts();
            updateStats();
        }
        
        // Logout
        logoutBtn.addEventListener('click', () => {
            currentUser = null;
            localStorage.removeItem('trainify_currentUser');
            authScreen.classList.remove('hidden');
            app.classList.remove('active');
            document.getElementById('login-username').value = '';
            document.getElementById('login-password').value = '';
        });
        
        // Add workout
        addWorkoutForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const workout = {
                id: Date.now(),
                type: document.getElementById('workoutType').value,
                date: document.getElementById('workoutDate').value,
                title: document.getElementById('workoutTitle').value,
                notes: document.getElementById('workoutNotes').value
            };
            
            if (!users[currentUser].workouts) {
                users[currentUser].workouts = [];
            }
            
            users[currentUser].workouts.push(workout);
            localStorage.setItem('trainify_users', JSON.stringify(users));
            
            // Clear form
            document.getElementById('workoutTitle').value = '';
            document.getElementById('workoutNotes').value = '';
            document.getElementById('workoutDate').value = new Date().toISOString().split('T')[0];
            
            renderWorkouts();
            updateStats();
        });
        
        // Render workouts
        function renderWorkouts() {
            const workouts = users[currentUser].workouts || [];
            const sorted = [...workouts].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            const list = document.getElementById('workoutList');
            
            if (sorted.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #9ca3af; padding: 40px;">Inga tr√§ningspass registrerade √§n. L√§gg till ditt f√∂rsta pass ovan! üí™</p>';
                return;
            }
            
            list.innerHTML = sorted.map(w => `
                <div class="workout-item">
                    <div class="workout-info">
                        <h3><span class="badge ${w.type}">${getTypeName(w.type)}</span> ${w.title}</h3>
                        <div class="workout-meta">üìÖ ${formatDate(w.date)}</div>
                        ${w.notes ? `<div class="workout-notes">${w.notes}</div>` : ''}
                    </div>
                    <button class="delete-btn" onclick="deleteWorkout(${w.id})">Ta bort</button>
                </div>
            `).join('');
        }
        
        // Delete workout
        function deleteWorkout(id) {
            if (confirm('√Ñr du s√§ker p√• att du vill ta bort detta tr√§ningspass?')) {
                users[currentUser].workouts = users[currentUser].workouts.filter(w => w.id !== id);
                localStorage.setItem('trainify_users', JSON.stringify(users));
                renderWorkouts();
                updateStats();
            }
        }
        
        // Update stats
        function updateStats() {
            const workouts = users[currentUser].workouts || [];
            
            document.getElementById('totalWorkouts').textContent = workouts.length;
            
            const now = new Date();
            const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
            const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);
            
            const thisWeek = workouts.filter(w => new Date(w.date) >= weekAgo).length;
            const thisMonth = workouts.filter(w => new Date(w.date) >= monthStart).length;
            
            document.getElementById('thisWeek').textContent = thisWeek;
            document.getElementById('thisMonth').textContent = thisMonth;
        }
        
        // Helper functions
        function getTypeName(type) {
            const names = {
                'strength': 'Styrka',
                'running': 'L√∂pning',
                'other': 'Annat'
            };
            return names[type] || type;
        }
        
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const days = ['S√∂n', 'M√•n', 'Tis', 'Ons', 'Tor', 'Fre', 'L√∂r'];
            const months = ['jan', 'feb', 'mar', 'apr', 'maj', 'jun', 'jul', 'aug', 'sep', 'okt', 'nov', 'dec'];
            return `${days[date.getDay()]} ${date.getDate()} ${months[date.getMonth()]} ${date.getFullYear()}`;
        }
        
        // Auto-login
        const savedUser = localStorage.getItem('trainify_currentUser');
        if (savedUser && users[savedUser]) {
            currentUser = savedUser;
            showApp();
        }
    </script>
</body>
</html>
