<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trainify ‚Äì Logga in</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:       #06080f;
      --bg1:      #1f2340;
      --bg2:      #252847;
      --bg3:      #2c3054;
      --bg4:      #333860;
      --border:   rgba(150,160,255,0.22);
      --border2:  rgba(150,160,255,0.38);
      --text:     #e8eaf8;
      --muted:    #a0a8d8;
      --muted2:   #7a85b8;
      --accent:   #ff7a00;
      --accent2:  #ff9a3d;
      --violet:   #a78bfa;
      --violet2:  #c4b5fd;
      --blue:     #3b82f6;
      --blue2:    #60a5fa;
      --cyan:     #22d3ee;
      --good:     #34d399;
      --bad:      #f87171;
      --glow:     rgba(255,122,0,0.25);
      --glow2:    rgba(167,139,250,0.2);
      --mono: 'SF Mono', ui-monospace, Menlo, Monaco, monospace;
      --sans: 'Inter', system-ui, sans-serif;
      --display: 'Space Grotesk', 'Inter', system-ui, sans-serif;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }

    body {
      font-family: var(--sans);
      color: var(--text);
      background: var(--bg);
      background-image:
        radial-gradient(ellipse 900px 700px at 15% -5%,  rgba(99,102,241,0.22) 0%, transparent 55%),
        radial-gradient(ellipse 700px 600px at 85%  5%,  rgba(167,139,250,0.16) 0%, transparent 50%),
        radial-gradient(ellipse 600px 500px at 50% 100%, rgba(59,130,246,0.13) 0%, transparent 55%);
      min-height: 100vh;
    }

    /* ‚ïê‚ïê TOPBAR ‚ïê‚ïê */
    .topbar {
      position: sticky; top: 0; z-index: 200;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      height: 88px; padding: 0 36px;
      background: rgba(24,27,46,0.93);
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(28px) saturate(1.8);
      -webkit-backdrop-filter: blur(28px) saturate(1.8);
    }
    .brand {
      display: flex; align-items: center; gap: 14px;
      justify-self: start;
    }
    .brand-logo {
      height: 44px;
      width: auto;
      display: block;
      mix-blend-mode: lighten;
    }
    @media (max-width: 768px) {
      .brand-logo { height: 34px; }
    }
    .nav-center { justify-self: center; }
    .topbar-right { display: flex; align-items: center; gap: 8px; justify-self: end; }

    .nav-tabs {
      display: flex; align-items: center; gap: 2px;
      background: rgba(255,255,255,0.03); border: 1px solid var(--border);
      border-radius: 12px; padding: 4px;
    }
    .nav-tab {
      appearance: none; border: none; background: transparent;
      color: var(--muted); font-family: var(--sans); font-size: 13px; font-weight: 600;
      padding: 7px 20px; border-radius: 9px; cursor: pointer; transition: all 150ms ease;
    }
    .nav-tab:hover:not(.active) { color: var(--text); background: rgba(255,255,255,0.05); }
    .nav-tab.active { background: linear-gradient(135deg, var(--accent), var(--violet)); color: #fff; box-shadow: 0 4px 18px var(--glow); }

    .status-pill {
      display: flex; align-items: center; gap: 7px; padding: 6px 13px; border-radius: 999px;
      font-size: 12px; font-weight: 500; background: rgba(255,255,255,0.04);
      border: 1px solid var(--border); color: var(--muted); white-space: nowrap;
    }
    .status-dot {
      width: 7px; height: 7px; border-radius: 50%; background: var(--good);
      box-shadow: 0 0 0 3px rgba(52,211,153,0.2), 0 0 8px rgba(52,211,153,0.4);
      animation: pulse 2.4s ease-in-out infinite;
    }
    @keyframes pulse {
      0%,100% { box-shadow: 0 0 0 3px rgba(52,211,153,0.2), 0 0 8px rgba(52,211,153,0.3); }
      50%      { box-shadow: 0 0 0 5px rgba(52,211,153,0.1), 0 0 16px rgba(52,211,153,0.5); }
    }

    /* ‚ïê‚ïê PANEL ‚ïê‚ïê */
    .panel {
      background: var(--bg1); border: 1px solid var(--border); border-radius: 20px; overflow: hidden; position: relative;
      animation: fadeUp 320ms ease both;
    }
    .panel::before {
      content: ''; position: absolute; top: 0; left: 0; right: 0; height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,122,0,0.5), rgba(167,139,250,0.4), transparent);
      pointer-events: none;
    }
    .panel-header { padding: 20px 24px 16px; border-bottom: 1px solid var(--border); }
    .panel-title   { font-family: var(--display); font-size: 15px; font-weight: 700; color: var(--text); letter-spacing: -0.01em; }
    .panel-subtitle{ font-size: 13px; color: var(--muted); margin-top: 4px; line-height: 1.5; }
    .panel-body    { padding: 24px; }
    .panel-footer  { padding: 13px 24px; border-top: 1px solid var(--border); font-size: 12px; color: var(--muted2); text-align: center; background: rgba(255,255,255,0.01); }

    /* ‚ïê‚ïê FORM ‚ïê‚ïê */
    .form { display: grid; gap: 16px; }
    .field { display: grid; gap: 7px; }
    .field-label { font-size: 11px; font-weight: 700; letter-spacing: 0.09em; text-transform: uppercase; color: var(--muted); }

    input {
      width: 100%; padding: 11px 14px; border-radius: 10px;
      border: 1px solid rgba(120,130,220,0.15); background: rgba(28,32,58,0.78);
      color: var(--text); outline: none; font-family: var(--sans); font-size: 14px; font-weight: 500;
      transition: border-color 150ms, box-shadow 150ms; -webkit-appearance: none; appearance: none;
    }
    input::placeholder { color: rgba(255,255,255,0.2); }
    input:focus {
      border-color: rgba(255,122,0,0.6);
      box-shadow: 0 0 0 3px rgba(255,122,0,0.15), 0 0 16px rgba(255,122,0,0.08);
    }
    .row2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    @media (max-width: 520px) { .row2 { grid-template-columns: 1fr; } }

    .btn-primary {
      cursor: pointer; width: 100%; padding: 13px 20px; border: none; border-radius: 10px;
      background: linear-gradient(135deg, var(--accent) 0%, #ff5500 100%);
      color: #fff; font-family: var(--sans); font-size: 14px; font-weight: 700;
      box-shadow: 0 8px 28px var(--glow); transition: transform 130ms ease, box-shadow 130ms ease, opacity 130ms;
    }
    .btn-primary:hover { transform: translateY(-1px) scale(1.01); box-shadow: 0 12px 36px var(--glow); }
    .btn-primary:active { transform: scale(0.98); opacity: 0.9; }

    .btn-ghost {
      cursor: pointer; width: 100%; padding: 12px 20px; border-radius: 10px;
      border: 1px solid var(--border2); background: rgba(255,255,255,0.04);
      color: var(--muted); font-family: var(--sans); font-size: 14px; font-weight: 600;
      transition: all 150ms ease;
    }
    .btn-ghost:hover { background: rgba(255,255,255,0.08); color: var(--text); border-color: rgba(150,160,255,0.5); }

    .msg { font-size: 13px; min-height: 18px; margin-top: 2px; }

    .login-wrap { max-width: 480px; margin: 0 auto; padding: 52px 24px 80px; }
    .login-panel .panel-body { padding: 26px; }
    .login-panel .panel-header { padding: 20px 26px 16px; }
    .login-note { margin-top: 10px; font-size: 12px; color: var(--muted2); line-height: 1.5; text-align:center; }
    .login-actions { display:flex; gap:10px; flex-wrap:wrap; }
    .btn-ghost.wide { flex:1; }

    @keyframes fadeUp { from { opacity:0; transform:translateY(14px); } to { opacity:1; transform:translateY(0); } }
  </style>
</head>

<script>
const SUPABASE_URL = "https://pmstnkmloyipsrveqidg.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_Mb-z3MZvMP_KC09dMXE-AQ_AauF362I";
const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// Tab switching
function showTab(tab){
  const isLogin = tab === "login";
  document.getElementById("loginView").style.display = isLogin ? "" : "none";
  document.getElementById("registerView").style.display = isLogin ? "none" : "";
  document.getElementById("tabLogin").classList.toggle("active", isLogin);
  document.getElementById("tabRegister").classList.toggle("active", !isLogin);
}

// Check URL param for tab
const params = new URLSearchParams(location.search);
if(params.get("tab") === "register") showTab("register");

// Auto-redirect if already logged in
async function goIfSession(){
  const { data } = await sb.auth.getSession();
  if(data?.session?.user) location.href="app.html";
}
goIfSession();

// Login
const loginForm = document.getElementById("loginForm");
const loginMsg  = document.getElementById("loginMsg");
const btnReset  = document.getElementById("btnReset");

function setLoginMsg(t, err=false){ loginMsg.textContent=t||""; loginMsg.style.color=err?"var(--bad)":"var(--good)"; }

loginForm.addEventListener("submit", async (e)=>{
  e.preventDefault();
  setLoginMsg("Loggar in...");
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const { data, error } = await sb.auth.signInWithPassword({ email, password });
  if(error){ setLoginMsg(error.message, true); return; }
  if(data?.user){ setLoginMsg("Inloggad ‚úì"); location.href="app.html"; }
});

btnReset.addEventListener("click", async ()=>{
  setLoginMsg("");
  const email = document.getElementById("email").value.trim();
  if(!email){ setLoginMsg("Fyll i email f√∂rst.", true); return; }
  const { error } = await sb.auth.resetPasswordForEmail(email, {
    redirectTo: window.location.origin + "/index.html"
  });
  if(error){ setLoginMsg(error.message, true); return; }
  setLoginMsg("√Öterst√§llningsmail skickat ‚úì");
});

// Register
const registerForm = document.getElementById("registerForm");
const registerMsg  = document.getElementById("registerMsg");

function setRegMsg(t, err=false){ registerMsg.textContent=t||""; registerMsg.style.color=err?"var(--bad)":"var(--good)"; }

registerForm.addEventListener("submit", async (e)=>{
  e.preventDefault();
  setRegMsg("");
  const name     = document.getElementById("regName").value.trim();
  const email    = document.getElementById("regEmail").value.trim();
  const password = document.getElementById("regPassword").value;
  const password2= document.getElementById("regPassword2").value;

  if(password !== password2){ setRegMsg("L√∂senorden matchar inte.", true); return; }
  if(password.length < 6){ setRegMsg("L√∂senordet m√•ste vara minst 6 tecken.", true); return; }

  setRegMsg("Skapar konto...");
  const { data, error } = await sb.auth.signUp({
    email,
    password,
    options: { data: { full_name: name } }
  });

  if(error){ setRegMsg(error.message, true); return; }

  if(data?.user){
    setRegMsg("‚úÖ Konto skapat! Kontrollera din email f√∂r bekr√§ftelse, logga sedan in.");
    registerForm.reset();
    setTimeout(()=>showTab("login"), 3000);
  }
});

// Messages from redirects
if(params.get("logout")==="1") setLoginMsg("Utloggad.");
if(params.get("err")==="1") setLoginMsg("Kunde inte l√§sa session.", true);
</script>
