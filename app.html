<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f172a;

.container{
  max-width:1100px;

</head>
<body>

<div class="container">
  <h1>TrÃ¤ningslogg</h1>
  <div id="activityList"></div>
</div>

<!-- ANALYZE MODAL -->
<div class="modal" id="analyzeModal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Analysera pass</h2>
      <button class="close-btn" onclick="closeModal()">StÃ¤ng</button>
    </div>
    <div style="height:400px;">
      <canvas id="analyzeChart"></canvas>
    </div>
  </div>
</div>

<script>
// ðŸ”‘ SÃ„TT DINA VÃ„RDEN HÃ„R
const SUPABASE_URL = "https://pmstnkmloyipsrveqidg.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtc3Rua21sb3lpcHNydmVxaWRnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyNjQ2NDIsImV4cCI6MjA4Njg0MDY0Mn0.88Ly-FOwb_RFqsDvfRl7As02mQ8PDZNRcVBI4LzZuRU";

window.sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let analyzeChartInstance = null;

// Ladda aktiviteter
async function loadActivities(){
  const { data, error } = await sb
    .from("activities")
    .select("id, name, date")
    .order("date", { ascending:false });

  const list = document.getElementById("activityList");
  list.innerHTML = "";

  if(error){
    list.innerHTML = "Fel vid hÃ¤mtning.";
    return;
  }

  data.forEach(a=>{
    const div = document.createElement("div");
    div.className="activity";
    div.innerHTML = `
      <div>
        <strong>${a.name || "Pass"}</strong><br/>
        <small>${a.date || ""}</small>
      </div>
      <button onclick="processAnalyzeFile(${a.id})">Analysera</button>
    `;
    list.appendChild(div);
  });
}

// ðŸŽ¯ REN ANALYZE FUNKTION
window.processAnalyzeFile = async function(activityId){

  const { data, error } = await sb
    .from("activity_series")
    .select("series")
    .eq("activity_id", activityId)
    .single();

  if(error || !data || !data.series){
    alert("Ingen analysdata hittades.");
    return;
  }

  const series = data.series;
  const t = series.t || [];
  const hr = series.hr || [];
  const speed = series.speed || [];

  const ctx = document.getElementById("analyzeChart");

  if(analyzeChartInstance){
    analyzeChartInstance.destroy();
  }

  analyzeChartInstance = new Chart(ctx, {
    type: "line",
    data:{
      labels:t,
      datasets:[
        {
          label:"Puls",
          data:hr,
          borderColor:"#ef4444",
          tension:0.3,
          yAxisID:"y1"
        },
        {
          label:"Fart",
          data:speed,
          borderColor:"#3b82f6",
          tension:0.3,
          yAxisID:"y2"
        }
      ]
    },
    options:{
      responsive:true,
      interaction:{ mode:"index", intersect:false },
      scales:{
        y1:{
          type:"linear",
          position:"left",
          title:{ display:true, text:"Puls (bpm)" }
        },
        y2:{
          type:"linear",
          position:"right",
          grid:{ drawOnChartArea:false },
          title:{ display:true, text:"Fart (m/s)" }
        }
      }
    }
  });

  document.getElementById("analyzeModal").style.display="flex";
};

function closeModal(){
  document.getElementById("analyzeModal").style.display="none";
}

loadActivities();
</script>

</body>
</html>
